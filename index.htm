<html>
    <body>
        <h1> Using UART to control a dsPic</h1>

        <hr>
        <div style ="background-color:lightblue">
        <form action="http://127.0.0.1:8081/fuc" method="POST">
            Show Current state
            <!-- Last Name: <input type="text" name="last_name"> -->
        <input type="submit" value="Show">

        <hr>

        </form>

        <form action="http://127.0.0.1:8081/rpm" method="POST">
            Choose RPM
            <select name="rpm">
              <option value="0" selected>0</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
              <option value="90">90</option>
              <option value="100">100</option>
              <option value="110">110</option>
              <option value="120">120</option>
              <option value="130">130</option>
              <option value="140">140</option>
              <option value="150">150</option>
              <option value="160">160</option>
              <option value="170">170</option>
              <option value="180">180</option>
              <option value="190">190</option>
              <option value="200">200</option>
            </select>
            <br><br>
            <input type="submit", value="傳送">
        </form>

        <hr>

        <form action="http://127.0.0.1:8081/CwCCW" method="POST">
            Choose Direction 
            <select name="dir">
                <option value="cw" selected>Clockwise</option>
                <option value="ccw">Counter Clockwise</option>
            </select>
            <br><br>
            <input type="submit", value="傳送">
        </form>

        <hr>

        <form action="http://127.0.0.1:8081/OnOff" method="POST">
            Choose Enable 
            <select name="enb">
                <option value="en" selected>On</option>
                <option value="ds">Off</option>
            </select>
            <br><br>
            <input type="submit", value="傳送">
            </form>
        </div>
    </body>
</html>
