<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/st.css">


</head>

<body>
    <h1> Using UART to control a dsPic</h1>

    <hr>
    <div style="background-color:lightblue">
        <form action="http://127.0.0.1:8081/fuc" method="POST">
            <p><a target="_blank" rel="noopener noreferrer"  href="http://localhost:8080/">Click here to open console</a></p>
            <p>Show Current state
                <!-- Last Name: <input type="text" name="last_name"> -->
                <!-- <script>document.location.href="http://localhost:8080/";</script> -->

                <input type="submit" value="Show">
            </p>

            <hr>

        </form>

        <form action="http://127.0.0.1:8081/rpm" method="POST">
            <p>Choose RPM
                <select name="rpm">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                    <option value="110">110</option>
                    <option value="120">120</option>
                    <option value="130">130</option>
                    <option value="140">140</option>
                    <option value="150">150</option>
                    <option value="160">160</option>
                    <option value="170">170</option>
                    <option value="180">180</option>
                    <option value="190">190</option>
                    <option value="200">200</option>
                </select>
                <br><br>
                <input type="submit" , value="Set">
            </p>
        </form>

        <hr>

        <form action="http://127.0.0.1:8081/CwCCW" method="POST">
            <p>Choose Direction
                <select name="dir">
                    <option value="cw" selected>Clockwise</option>
                    <option value="ccw">Counter Clockwise</option>
                </select>
                <br><br>
                <input type="submit" , value="Set">
            </p>

        </form>

        <hr>

        <form action="http://127.0.0.1:8081/OnOff" method="POST">
            <p> Enable
                <select name="enb">
                    <option value="en">On</option>
                    <option value="ds"selected>Off</option>
                </select>
                <br><br>
                <input type="submit" , value="Set">
            </p>
        </form>
    </div>
</body>

</html>
